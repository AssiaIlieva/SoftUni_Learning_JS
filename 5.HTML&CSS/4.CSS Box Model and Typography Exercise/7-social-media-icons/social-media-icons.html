<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="social-media-icons.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>Component Button</title>
  </head>
  <body>
    <section class="list-a">
      <h2>Social Media Icons</h2>
      <a href="https://facebook.com" class="button"
        ><i class="fa-brands fa-facebook"></i
      ></a>
      <a href="https://twitter.com" class="button"
        ><i class="fa-brands fa-twitter"></i
      ></a>
      <a href="https://github.com" class="button"
        ><i class="fa-brands fa-github"></i
      ></a>
      <a href="https://instagram.com" class="button"
        ><i class="fa-brands fa-square-instagram"></i
      ></a>
    </section>
  </body>
</html>
